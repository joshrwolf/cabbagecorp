---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: cabbagecorp
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/joshrwolf/cabbagecorp.git

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: republiccity
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/republiccity/bootstrap
  prune: true
  sourceRef:
    kind: GitRepository
    name: cabbagecorp
    namespace: flux-system
